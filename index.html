<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="description" content="TaskCluster Migration Progress" />
  <meta name="author" content="TaskCluster Team" />
  <title>TaskCluster Migration Progress</title>

  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="bootstrap.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous" />
  <link rel="stylesheet" href="app.css" />
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>TaskCluster Migration Progress</h1>
    </div>

    <div class="row" id="cards">
      <div class="col-sm-4">
        <div class="panel panel-success">
          <div class="panel-heading">
            <h3 class="panel-title">Platforms Migrated</h3>
          </div>
          <div class="panel-body" id="migrated"></div>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="panel panel-danger">
          <div class="panel-heading">
            <h3 class="panel-title">Platforms Blocked</h3>
          </div>
          <div class="panel-body" id="blocked"></div>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title">Platforms Pending</h3>
          </div>
          <div class="panel-body" id="pending"></div>
        </div>
      </div>
    </div>

    <main class="row">
      <div class="col-xs-12">
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true"></div>
      </div>
    </main>
  </div>

  <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="matrix.js"></script>
  <script src="app.js"></script>
</body>
</html>
